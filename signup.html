<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sunday School Signup</title>
  <style>
    :root {
      --pastel-purple: #d7d9f2;
      --pastel-blue: #e4ecf6;
      --pastel-mint: #cbe6e4;
      --pastel-pink: #f6dde8;
      --pastel-peach: #faede7;
      --pastel-ivory: #f6f1eb;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(
        to right,
        var(--pastel-purple),
        var(--pastel-blue),
        var(--pastel-mint),
        var(--pastel-pink),
        var(--pastel-peach),
        var(--pastel-ivory)
      );
      min-height: 100vh;
      color: #444;
    }
    /* Header */
    header {
      background: var(--pastel-purple);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }
    .header-left h1 {
      margin: 0;
      color: #3a4667;
      font-size: 2rem;
      font-weight: bold;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    nav ul {
      display: flex;
      gap: 2rem;
      margin: 0;
      list-style: none;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: #527b80;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f06da6;
    }
    .login-box {
      display: flex;
      align-items: center;
      gap: 7px;
      cursor: pointer;
      color: #3a4667;
      font-weight: bold;
      font-size: 1.1rem;
      background: var(--pastel-mint);
      padding: 6px 14px;
      border-radius: 18px;
      transition: background 0.2s;
      text-decoration: none;
    }
    .login-box:hover {
      background: var(--pastel-pink);
    }
    .login-icon {
      font-size: 1.3rem;
      vertical-align: middle;
    }
    /* Layout */
    main {
      max-width: 500px;
      margin: 3rem auto 4rem;
      background: rgba(255, 255, 255, 0.87);
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
    }
    main h2 {
      text-align: center;
      color: #97b7d3;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    label {
      font-weight: 600;
      color: #5a5a5a;
    }
    input[type='text'],
    input[type='email'],
    input[type='password'] {
      padding: 0.7rem 1rem;
      border: 2px solid var(--pastel-mint);
      border-radius: 12px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    input[type='text']:focus,
    input[type='email']:focus,
    input[type='password']:focus {
      outline: none;
      border-color: var(--pastel-pink);
    }
    button {
      background: var(--pastel-mint);
      border: none;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      font-weight: bold;
      color: #3a4667;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--pastel-pink);
    }
    /* Footer */
    footer {
      background: var(--pastel-peach);
      padding: 2rem 1rem 1rem 1rem;
      color: #555;
      text-align: center;
      font-size: 1.06rem;
      border-top: 1px solid #ececec;
    }
    footer p {
      margin-bottom: 0.3em;
      margin-top: 0.3em;
    }
    /* Responsive */
    @media (max-width: 600px) {
      main {
        margin: 2rem 1rem 3rem;
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Sunday School</h1>
    </div>
    <div class="header-right">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Gallery</a></li>
        </ul>
      </nav>
      <a href="login1.html" class="login-box">
        <span class="login-icon">&#128100;</span> Login
      </a>
    </div>
  </header>

  <main>
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <div>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required />
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <div>
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm your password"
          required
        />
      </div>
      <button type="submit">Sign Up</button>
      <a href="login1.html">already have an account? login</a>
    </form>
  </main>

  <footer>
    <p>Contact Us:</p>
    <p>Email: <a href="mailto:sundayschool@example.com">sundayschool@example.com</a> &nbsp; | &nbsp; Phone: +91-9876543210</p>
    <p>123 Church Lane, Community Center, Your City</p>
    <p>&copy; 2025 Sunday School. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (!fullname || !email || !password || !confirmPassword) {
        alert('Please fill all fields.');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      let users = localStorage.getItem('users');
      users = users ? JSON.parse(users) : [];

      if (users.some((user) => user.email.toLowerCase() === email.toLowerCase())) {
        alert('Email already registered.');
        return;
      }

      users.push({ fullname, email, password });
      localStorage.setItem('users', JSON.stringify(users));
      alert('Signup successful! Please login.');
      window.location.href = 'login1.html';
    });
  </script>
</body>
</html>
